<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="app-wrapper">
        <div class="container">
            <div class="header">
                <h1>Weather Dashboard</h1>
                <div class="settings-icon" id="settingsGear">
                    <!-- Inline SVG for gear icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 5 15.4a1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 5 8.6a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8.6 5a1.65 1.65 0 0 0 1.51-1V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19 8.6a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </div>
            </div>
            <input type="text" id="cityInput" placeholder="Enter city name">
            <input type="text" id="countryInput" placeholder="Enter country code (optional)">
            <button id="getWeatherBtn">Get Current Weather</button>
            <button id="getForecastBtn">Get 5-Day Forecast</button>
            <div id="weatherData"></div>
            <div id="loadingSpinner" class="spinner-overlay" style="display:none;">
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Settings Menu -->
        <div class="settings-menu" id="settingsMenu">
            <h3>Settings</h3>
            <label class="dark-mode-label">
                <span class="light-icon">☀️</span>
                <input type="checkbox" id="darkModeToggle">
                <span class="dark-icon">🌙</span>
            </label>
            <button id="closeSettings">Close</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
