<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Et værvarsel dashboard som viser værforhold for byer over hele verden">
    <title>Værdashboard - Sanntids værforhold</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="app-wrapper">
        <!-- Main Container -->
        <div class="container">
            <div class="header">
                <h1>Værdashboard</h1>
                <div class="favorites-icon" id="favoritesIcon" role="button" aria-label="Vis favoritter" tabindex="0">
                    <!-- Star Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                </div>
            </div>

            <!-- Input Fields and Buttons -->
            <div class="input-group">
                <label for="cityInput" class="visually-hidden">Skriv inn bynavn</label>
                <input type="text" id="cityInput" placeholder="Skriv inn bynavn" aria-autocomplete="list" aria-controls="citySuggestions">
                <button id="getWeatherBtn" type="button">Hent værdata</button>
                <ul id="citySuggestions" class="suggestions-list" role="listbox"></ul>
            </div>

            <!-- Weather Data Section -->
            <div id="weatherData"></div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="spinner-overlay" style="display:none;">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules - Load in order -->
    <script src="{{ url_for('static', filename='js/ui-utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/weather-api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/weather-display.js') }}"></script>
    <script src="{{ url_for('static', filename='js/forecast-service.js') }}"></script>
    <script src="{{ url_for('static', filename='js/favorites.js') }}"></script>
    <script src="{{ url_for('static', filename='js/city-search.js') }}"></script>
    <script src="{{ url_for('static', filename='js/location-service.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
